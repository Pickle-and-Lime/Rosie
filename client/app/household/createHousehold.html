<div>
  <!-- Begin Household Name Input Field -->
  <form>
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <input ng-disabled="submitted" ng-change="checkInputs()" ng-model="inputs.householdName" id="household_name" type="text" class="validate" length="24">
        <label for="household_name" data-error="too long">Household Name</label>
      </div>
    </div>
  </form>

  <!-- Begin Household Size Input Field -->
  <form>
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <input ng-disabled="submitted" ng-change="checkInputs()" ng-model="inputs.householdSize" id="household_size" type="number" min="1" step="1" class="validate">
        <label for="household_size" data-error="integer >= 1">Household Size</label>
      </div>
    </div>
  </form>

  <!-- Begin Invite Member By Email Input Field -->
  <form name="emailInput" ng-submit="submitEmail()">
    <div class="row valign-wrapper">
      <div class="col s8 offset-s1 input-field">
        <input ng-disabled="submitted" ng-change="checkInputs(emailInput)" ng-model="currentEmail" id="emailx" type="email" class="validate">
        <label for="emailx">Invite Member (Email)</label>
      </div>
      <!-- Begin Add Member By Email Button -->
      <div class="col s3 valign">
        <button for="emailx" class="btn waves-effect green {{addEmailActive}}" type="submit" name="action">Add
          <i class="material-icons">send</i>
        </button>
      </div>
    </div>
  </form>

  <!-- Begin Create Household Button (displays if form not submitted)-->
  <div ng-if="!submitted" class="row">
    <div class="col s4 offset-s4">
      <button ng-click="createHousehold()" class="btn-large waves-effect green {{createButtonActive}}" name="action">Create
      </button>
    </div>
  </div>

  <!-- Begin Loading Icon (displays if form sumitted) -->
  <div ng-if="submitted" class="row">
    <div class="col s2 offset-s5">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Begin Table Display of invite emails -->
  <div class="row">
    <ul ng-if="inputs.emails.length >= 1" class="collection with-header">
      <li class="collection-header"><h5>Invites to be sent</h5><span class="badge">click to edit</span></li>
      <li ng-click="editEmail(email, $index)" class="collection-item dismissable" ng-repeat="email in inputs.emails" data-ng-bind="email"></li>
    </ul>
  </div>
</div>
 
<!-- Begin JQuery Script to enable character counting in household name input -->
<script>
  $(document).ready(function() {
    $('input#household_name').characterCounter();
  });
</script>
